<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Dashboard</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
   </head>

<body>

    <div class="top-bar">
        <img src="banner.jpg" alt="Banner">
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Manage Pages</h3>
            <button onclick="createPage()">Create Page</button>
            <button onclick="editPage()">Edit Page</button>
            <button onclick="deletePage()">Delete Page</button>
            <h3>Pages</h3>
            <ul id="page-list">
                <!-- Pages loaded here -->
            </ul>
        </div>

        <div class="content">
                <!-- <div id="content-display">Select a page to view its content.</div> 
                <iframe id="content-display"></iframe> -->
                <iframe id="content-display" srcdoc="Select a page to view its content." style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>

        </div>
    </div>
    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>

</html>
